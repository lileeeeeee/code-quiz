<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <button type="button" id="highScore">View high Scores</button>
         <div class = "timerdisplay">text</div>   
    </header>
    <div class = "container">
        <div class = "card" id = "opening">
            <h1>CODING QUIZ</h1>
            <article>This quiz will test your coding knowledge. Your time limit is displayed in the upper right. Wrong answers are subject to a time penalty.</article>
            <button type="button" class = "openingButton">START QUIZ</button>    
        </div>
        <div class = "card" id="questions">
            <h2> Here is the question</h2>
            <button type="button" class = "one">answer1</button>
            <button type="button" class = "two">answer2</button>
            <button type="button" class = "three">answer3</button>
            <button type="button" class = "four">answer4</button>
            <div class = "rightOrWrong">
            right or wrong answer text
        </div>
    </div>
    <div class = "card" id = "scoreInitials">ENTRY PAGE FOR INITIALS</div>
    <div class = "card" id = "last">LASTCARD</div>
</div>
    
<script src="./assets/script.js"></script>   
</body>
</html>
