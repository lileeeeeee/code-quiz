<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <button type="button" id="highScore">View high Scores</button>
        <div class = "timerdisplay"></div>   
    </header>
    <div class = "container">
        <div class = "card" id = "opening">
            <h1>CODING QUIZ</h1>
            <article>This coding quiz will test your coding knowledge. The timer will start counting down once you click start and wrong answers are subject to a five-second time penalty.</article>
            <button type="button" class = "openingButton">START QUIZ</button>    
        </div>
        <div class = "card" id="questions">
            <h2> Here is the question</h2>
            <button type="button" class = "one">answer1</button>
            <button type="button" class = "two">answer2</button>
            <button type="button" class = "three">answer3</button>
            <button type="button" class = "four">answer4</button>
            <div class = "rightOrWrong"></div>
    </div>
    <div class = "card" id = "scoreInitials">
        Please enter your initials
     <input type = "text" id = "initials"> 
    <button type = "button" id = "submit">SUBMIT</button>
    </div>
    <div class = "card" id = "last">
        <ul id = "highscores"></ul>
        <button type="button"class="clear">CLEAR SCORES</button>
        <button type="button"class="playagain">PLAY AGAIN</button>
    </div>
</div>
    
<script src="./assets/script.js"></script>   
</body>
</html>
